<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus</title>
    <link rel="stylesheet" href="./main/style/style.css">
    <link rel="icon" href="./main/style/favico.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="banner">
        <div class="container">
            <div class="wrapper">
                <!-- Login Type Selection -->
                <div class="login-type-selection" id="loginTypeSelection">
                    <img class="logo" src="./main/style/logo.png" alt="logo" style="margin-bottom: 30px;">
                    <button class="login-type-btn" type="button" onclick="selectLoginType('admin')">ADMIN LOGIN</button>
                    <button class="login-type-btn" type="button" onclick="selectLoginType('user')">USER LOGIN</button>
                </div>
                <!-- Hidden Input to Track Selected Login Type -->
                <form action="" id="loginForm">
                    <input type="hidden" id="loginType" name="loginType" value="">

                    <!-- Login Form -->
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box" style="margin-bottom: 50px;">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="login-type-btn" type="button" onclick="login()">LOGIN</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle login type selection and form submission
        function selectLoginType(type) {
            document.getElementById('loginType').value = type;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginTypeSelection').style.display = 'none'; // Hide the login type buttons
        }

        function login() {
            var loginType = document.getElementById('loginType').value;
            if (loginType === 'admin') {
                window.location.href = './main/adminIndex.html';
            } else {
                window.location.href = './main/MainIndex.html';
            }
        }
    </script>
</body>
</html>
